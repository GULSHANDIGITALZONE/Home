<style>
 
  .header {
    padding: 0px;
    text-align: center;
  }
  .header h1 {
    margin: 0; /* remove default h1 margins that create gap */
    padding: 8px 0; /* keep small vertical padding inside header */
  }
  .nav {
    overflow: hidden;
    background-color: #ff0000;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
    margin-top: 0; /* ensure no gap above nav */
  }
  .nav a {
    color: #f2f2f2;
    text-align: center;
    padding: 10px 12px;
    text-decoration: none;
    display: inline-block;
  }
  .nav a:hover {
    background-color: #ddd;
    color: black; 
  }
  /* Mobile: reduce gap and make nav compact without horizontal scrolling */
  @media (max-width: 600px) {
    .header h1 { padding: 6px 0; font-size: 18px; }
    .nav {
      gap: 6px;
      padding: 6px 6px;
      flex-wrap: wrap; /* allow wrapping but keep it compact */
      justify-content: center; /* center wrapped rows */
      overflow-x: visible; /* avoid horizontal scroll */
    }
    .nav a {
      padding: 6px 8px;
      font-size: 14px;
      line-height: 1;
    }
  }
</style>
