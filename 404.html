<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./gdz logo 1.png" type="image/x-icon">

  <!-- SEO -->
  <meta name="robots" content="noindex, follow" />
  <meta name="description" content="The page you are looking for could not be found. Return to the home page." />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #eef2f7);
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 520px;
      padding: 40px;
      text-align: center;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 72px;
      margin: 0;
      color: #0f172a;
      letter-spacing: -2px;
    }

    h2 {
      margin: 10px 0 16px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      margin: 0 0 28px;
      color: #475569;
      line-height: 1.6;
    }

    a.btn {
      display: inline-block;
      padding: 12px 28px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    a.btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }

    footer {
      margin-top: 26px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Sorry, the page you’re looking for doesn’t exist or has been moved.
      Please use the button below to return to the homepage.
    </p>

    <a href="/" class="btn" aria-label="Go to Home Page">
      Go to Home
    </a>

    <footer>
      © 2026 GULSHAN DIGITAL ZONE 
    </footer>
  </main>
</body>
</html>
